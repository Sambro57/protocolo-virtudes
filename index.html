<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIRTUDES O.S. | S Samuray</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- EST√âTICA CYBER-TOXIC --- */
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --cyan: #00f3ff;
            --green: #39FF14;
            --glass: rgba(15, 15, 15, 0.85);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* FUNDO ANIMADO */
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.2;
        }

        /* --- O CONTAINER INTELIGENTE (ADAPTA O FORMATO) --- */
        .main-interface {
            position: relative; z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            display: flex;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* --- MODO PC (16:9 - WIDESCREEN) --- */
        @media (min-width: 1024px) {
            .main-interface {
                width: 90vw; max-width: 1200px;
                height: 80vh; max-height: 700px;
                border-radius: 20px;
                flex-direction: row; /* Lado a Lado */
            }
            .visual-section { width: 50%; border-right: 1px solid var(--border); }
            .chat-section { width: 50%; }
        }

        /* --- MODO TABLET --- */
        @media (min-width: 600px) and (max-width: 1023px) {
            .main-interface {
                width: 80vw; height: 90vh;
                border-radius: 15px;
                flex-direction: column;
            }
            .visual-section { height: 40%; border-bottom: 1px solid var(--border); }
            .chat-section { height: 60%; }
        }

        /* --- MODO CELULAR (9:16 - VERTICAL) --- */
        @media (max-width: 599px) {
            .main-interface {
                width: 100%; height: 100%;
                border-radius: 0;
                flex-direction: column;
            }
            .visual-section { 
                height: 45%; 
                border-bottom: 2px solid var(--green);
                background: radial-gradient(circle at bottom, #111 0%, transparent 70%);
            }
            .chat-section { height: 55%; }
            
            /* Ajustes finos pro celular */
            h1 { font-size: 1.5rem !important; }
            .disc-wrapper { width: 160px !important; height: 160px !important; }
            .disc-art { width: 150px !important; height: 150px !important; }
        }

        /* --- LADO VISUAL (DISCO + TEXTO) --- */
        .visual-section {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 20px; text-align: center;
            position: relative;
        }

        .sys-header {
            position: absolute; top: 20px; width: 100%; text-align: center;
        }
        
        .status-badge {
            font-family: 'Orbitron'; font-size: 0.6rem; color: var(--green);
            border: 1px solid var(--green); padding: 4px 10px; border-radius: 20px;
            letter-spacing: 2px; text-transform: uppercase;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
        }

        h1 {
            font-family: 'Orbitron'; font-size: 2.5rem; margin-top: 15px;
            background: linear-gradient(90deg, #fff, var(--cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* O DISCO GIRAT√ìRIO */
        .disc-wrapper {
            width: 220px; height: 220px; margin: 30px 0;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #222, #000);
            border: 2px solid var(--cyan);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
            display: flex; justify-content: center; align-items: center;
            position: relative;
            animation: spin 10s linear infinite;
        }

        .disc-art {
            width: 210px; height: 210px; border-radius: 50%;
            /* SUA FOTO DO PERFIL */
            background: url('https://yt3.ggpht.com/pK7LROGCB7blHjmPGSX6xldW9O1FvH8tGrhCBHGz1lqqq-p1pMQBvXUcqW08ntomD8N6QixPP_Zk=s640-c-fcrop64=1,00000000ffffffff-nd-v1');
            background-size: cover; background-position: center;
            opacity: 0.9;
        }

        .play-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70px; height: 70px; background: var(--green);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            color: #000; font-size: 1.8rem; cursor: pointer; z-index: 20;
            box-shadow: 0 0 20px var(--green); transition: 0.3s;
            animation: pulse 2s infinite;
        }
        .play-overlay:active { transform: translate(-50%, -50%) scale(0.9); }

        /* --- LADO CHAT (INTERA√á√ÉO) --- */
        .chat-section {
            background: rgba(0,0,0,0.3);
            display: flex; flex-direction: column;
            padding: 20px;
        }

        .chat-window {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
            padding-right: 5px; scroll-behavior: smooth;
        }

        /* MENSAGENS */
        .msg {
            max-width: 85%; padding: 12px 16px; border-radius: 12px;
            font-size: 0.95rem; line-height: 1.4; position: relative;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bot {
            align-self: flex-start; background: #1a1a1a;
            border-left: 3px solid var(--green); color: #ddd;
            border-bottom-left-radius: 2px;
        }

        .user {
            align-self: flex-end; background: linear-gradient(135deg, var(--cyan), #0088ff);
            color: #000; font-weight: 600; border-bottom-right-radius: 2px;
            box-shadow: 0 4px 15px rgba(0, 243, 255, 0.2);
        }

        /* √ÅREA DE INPUT */
        .input-box {
            margin-top: 15px; display: flex; gap: 10px;
            border-top: 1px solid rgba(255,255,255,0.05); padding-top: 15px;
        }

        input {
            flex: 1; background: #000; border: 1px solid #333; color: var(--cyan);
            padding: 15px; border-radius: 50px; font-family: 'Montserrat'; outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--cyan); box-shadow: 0 0 10px rgba(0, 243, 255, 0.1); }

        #send-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: var(--green); color: #000; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s;
        }
        #send-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* ANIMA√á√ïES GERAIS */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; box-shadow: 0 0 20px var(--green); } 50% { opacity: 0.8; box-shadow: 0 0 5px var(--green); } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* LOADING */
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center;
            flex-direction: column; transition: opacity 0.8s;
        }
    </style>
</head>
<body>

    <div class="loader" id="loader">
        <i class="fas fa-fingerprint fa-3x fa-spin" style="color:var(--green)"></i>
        <div style="margin-top:20px; font-family:'Orbitron'; color:var(--cyan); letter-spacing:2px">CARREGANDO SISTEMA...</div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <div class="main-interface">
        
        <div class="visual-section">
            <div class="sys-header">
                <span class="status-badge">‚óè ONLINE</span>
            </div>
            
            <div class="disc-wrapper">
                <div class="disc-art"></div>
                <div class="play-overlay" onclick="startChat()">
                    <i class="fas fa-play" id="playIcon"></i>
                </div>
            </div>

            <h1>VIRTUDES</h1>
            <p style="color:#888; font-size:0.9rem; margin-top:10px;">Toque no Play para iniciar o protocolo.</p>
        </div>

        <div class="chat-section">
            <div class="chat-window" id="chatBox"></div>
            
            <form class="input-box" onsubmit="handleInput(event)">
                <input type="text" id="userInput" placeholder="Aguardando conex√£o..." autocomplete="off" disabled>
                <button type="submit" id="send-btn" disabled><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>

    </div>

    <script>
        // --- C√âREBRO DA OPERA√á√ÉO ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwGpbJEhyoghRMydByF-K7LlmVvZod7NeLCXHWEKVM05Y7GtO4bApC_k2MdLNO_W4PYFw/exec';
        
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('send-btn');
        let userData = { Email: '', Whatsapp: '' };
        let step = 0; // 0=Inicio, 1=Email, 2=Zap

        // Remove Loader
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
            }, 1000);
        }

        // Fun√ß√£o Iniciadora
        function startChat() {
            if(step > 0) return; // Evita duplo clique
            step = 1;
            
            // Efeitos Visuais
            document.getElementById('playIcon').classList.replace('fa-play', 'fa-pause');
            document.querySelector('.play-overlay').style.background = 'transparent';
            document.querySelector('.play-overlay').style.boxShadow = 'none';
            document.querySelector('.play-overlay').style.color = 'var(--cyan)';

            // Script do Rob√¥
            addBot("Conex√£o estabelecida com a base. üì∂");
            setTimeout(() => addBot("Bem-vindo ao sistema do Samuray."), 1000);
            setTimeout(() => {
                addBot("Para liberar o acesso ao √°lbum VIRTUDES, preciso te identificar.");
                addBot("Qual seu **E-MAIL** principal?");
                enableInput();
            }, 2500);
        }

        // Processa as respostas
        function handleInput(e) {
            e.preventDefault();
            let text = userInput.value.trim();
            if(!text) return;

            addUser(text);
            userInput.value = '';
            disableInput();

            setTimeout(() => {
                if(step === 1) {
                    userData.Email = text;
                    step = 2;
                    addBot("E-mail salvo.");
                    setTimeout(() => {
                        addBot("Agora, digite seu **WHATSAPP (com DDD)** para receber a senha.");
                        enableInput();
                        userInput.type = "tel";
                    }, 800);
                }
                else if(step === 2) {
                    userData.Whatsapp = text;
                    step = 3;
                    finish();
                }
            }, 800);
        }

        // Envia e Redireciona
        function finish() {
            addBot("Processando dados... üîÑ");
            
            let formData = new FormData();
            formData.append('Email', userData.Email);
            formData.append('Whatsapp', userData.Whatsapp);

            fetch(SCRIPT_URL, { method: 'POST', body: formData })
                .then(() => {
                    addBot("SUCESSO! ACESSO LIBERADO. ‚úÖ");
                    setTimeout(() => {
                        window.location.href = "https://wa.me/5571991755885?text=Ola%20Samuray.%20Entrei%20pelo%20Sistema.%20Senha:%20VIRTUDES";
                    }, 2000);
                })
                .catch(() => {
                    window.location.href = "https://wa.me/5571991755885?text=Erro%20no%20site%20mas%20quero%20o%20link.";
                });
        }

        // Helpers de Chat
        function addBot(text) {
            const div = document.createElement('div');
            div.className = 'msg bot';
            div.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        function addUser(text) {
            const div = document.createElement('div');
            div.className = 'msg user';
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        function enableInput() { 
            userInput.disabled = false; sendBtn.disabled = false; 
            userInput.placeholder = "Digite aqui..."; userInput.focus(); 
        }
        function disableInput() { 
            userInput.disabled = true; sendBtn.disabled = true; 
            userInput.placeholder = "Processando..."; 
        }

        // Efeito Matrix de Fundo
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let drops = [];
        for(let i=0; i<50; i++) {
            drops.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2});
        }
        function anim() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = '#00f3ff';
            drops.forEach(d => {
                d.y -= d.s; if(d.y < 0) d.y = canvas.height;
                ctx.beginPath(); ctx.arc(d.x, d.y, 1, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
