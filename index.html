    <style>
        /* --- ESTÉTICA CYBERPUNK NEON (ATENDBOT CORE) --- */
        :root {
            --bg-color: #050505;   /* Preto Profundo */
            --cyan: #00f3ff;       /* Azul Ciano Neon (Tron) */
            --purple: #bc13fe;     /* Roxo Fluorescente (Cyber) */
            --text-color: #e0e0e0;
            --font-main: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #000000 80%);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Principal */
        .container {
            max-width: 600px;
            width: 100%;
            border: 1px solid #333;
            padding: 40px;
            position: relative;
            background: rgba(0, 0, 0, 0.85);
            /* Sombra Neon Bicolor */
            box-shadow: -4px -4px 20px rgba(188, 19, 254, 0.3), 
                        4px 4px 20px rgba(0, 243, 255, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        /* Título */
        h1 {
            text-transform: uppercase;
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 4px;
            background: linear-gradient(90deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        h2 {
            font-size: 1rem;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: normal;
            border-bottom: 1px solid var(--purple);
            padding-bottom: 20px;
            line-height: 1.5;
        }

        .highlight {
            color: var(--cyan);
            font-weight: bold;
            text-shadow: 0 0 8px var(--cyan);
        }

        /* --- FORMULÁRIO --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 0.8rem;
            color: var(--purple);
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(188, 19, 254, 0.5);
        }

        input, textarea, select {
            width: 100%;
            background-color: #080808;
            border: 1px solid #333;
            border-left: 4px solid var(--purple);
            color: var(--cyan);
            padding: 15px;
            font-family: var(--font-main);
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--cyan);
            background-color: #111;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        /* Botão Enviar */
        button {
            background: linear-gradient(90deg, var(--purple), var(--cyan));
            color: #000;
            border: none;
            padding: 18px;
            font-weight: 900;
            font-family: var(--font-main);
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            border-radius: 4px;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.6);
            color: #fff;
        }

        /* --- WIDGET FLUTUANTE (ATENDBOT) --- */
        .atendbot-widget {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #000;
            border: 2px solid var(--cyan);
            color: var(--cyan);
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 0 15px var(--cyan);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-family: sans-serif;
            transition: 0.3s;
            animation: pulse-border 2s infinite;
        }

        .atendbot-widget:hover {
            background-color: var(--cyan);
            color: #000;
        }

        .online-dot {
            height: 10px;
            width: 10px;
            background-color: #0f0;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 5px #0f0;
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 243, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0); }
        }

        .footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #666;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container { padding: 25px; border: none; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>
