<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIRTUDES O.S. | S Samuray</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTÃ‰TICA CYBER-TOXIC --- */
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --cyan: #00f3ff;
            --green: #39FF14;
            --glass: rgba(15, 15, 15, 0.85);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* FUNDO ANIMADO */
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.2;
        }

        /* --- O CONTAINER INTELIGENTE (ADAPTA O FORMATO) --- */
        .main-interface {
            position: relative; z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            display: flex;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* --- MODO PC (16:9 - WIDESCREEN) --- */
        @media (min-width: 1024px) {
            .main-interface {
                width: 90vw; max-width: 1200px;
                height: 80vh; max-height: 700px;
                border-radius: 20px;
                flex-direction: row; /* Lado a Lado */
            }
            .visual-section { width: 50%; border-right: 1px solid var(--border); }
            .chat-section { width: 50%; }
        }

        /* --- MODO TABLET --- */
        @media (min-width: 600px) and (max-width: 1023px) {
            .main-interface {
                width: 80vw; height: 90vh;
                border-radius: 15px;
                flex-direction: column;
            }
            .visual-section { height: 40%; border-bottom: 1px solid var(--border); }
            .chat-section { height: 60%; }
        }

        /* --- MODO CELULAR (9:16 - VERTICAL) --- */
        @media (max-width: 599px) {
            .main-interface {
                width: 100%; height: 100%;
                border-radius: 0;
                flex-direction: column;
            }
            .visual-section { 
                height: 45%; 
                border-bottom: 2px solid var(--green);
                background: radial-gradient(circle at bottom, #111 0%, transparent 70%);
            }
            .chat-section { height: 55%; }
            
            /* Ajustes finos pro celular */
            h1 { font-size: 1.5rem !important; }
            .disc-wrapper { width: 160px !important; height: 160px !important; }
            .disc-art { width: 150px !important; height: 150px !important; }
        }
