<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QG GROVE SAMURAY | Acesso à Base</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ESTÉTICA V11: DATABASE SYSTEM */
        :root {
            --bg-matte: #0a0a0a; --cyan: #00f3ff; --purple: #bc13fe; --gold: #FFD700;
            --font-main: 'Montserrat', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg-matte); color: #fff; font-family: var(--font-main);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .container { max-width: 600px; width: 100%; padding: 20px 20px 100px 20px; }
        
        /* HEADER */
        .header { text-align: center; margin-top: 40px; margin-bottom: 30px; }
        .brand { color: var(--gold); font-weight: 800; letter-spacing: 2px; font-size: 0.8rem; }
        h1 {
            background: linear-gradient(to right, #fff, var(--cyan)); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; font-size: 2.2rem; font-weight: 800; margin: 10px 0;
        }

        /* FORMULÁRIO TÁTICO */
        .form-box {
            background: #111; border: 1px solid #333; border-radius: 16px; padding: 30px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.05); position: relative;
        }
        .loading-bar {
            height: 3px; width: 0%; background: var(--cyan); transition: 0.5s;
            position: absolute; top: 0; left: 0; border-radius: 16px 16px 0 0;
        }
        input {
            width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 15px;
            margin-bottom: 15px; border-radius: 8px; font-family: var(--font-main);
        }
        input:focus { outline: none; border-color: var(--cyan); }
        
        button {
            width: 100%; padding: 18px; border: none; border-radius: 8px;
            background: linear-gradient(90deg, var(--cyan), var(--purple));
            color: #000; font-weight: 800; cursor: pointer; text-transform: uppercase;
        }
        button:disabled { opacity: 0.7; cursor: wait; }

        /* FOOTER */
        .footer { text-align: center; margin-top: 30px; color: #555; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="brand">DATABASE SYSTEM</div>
            <h1>QG GROVE SAMURAY</h1>
            <p style="color: #888; font-size: 0.9rem;">
                Seus dados serão criptografados e enviados para a base segura.
            </p>
        </div>

        <div class="form-box">
            <div class="loading-bar" id="loadBar"></div>
            
            <form id="submit-to-google">
                <label style="font-size: 0.7rem; color: var(--cyan); font-weight: bold;">E-MAIL DE ACESSO</label>
                <input name="Email" type="email" placeholder="exemplo@email.com" required>

                <label style="font-size: 0.7rem; color: var(--cyan); font-weight: bold;">WHATSAPP (COM DDD)</label>
                <input name="Whatsapp" type="tel" placeholder="(11) 99999-9999" required>

                <button type="submit" id="btnSubmit">ENVIAR PARA A BASE</button>
            </form>
        </div>

        <div class="footer">
            EQINTEC PRODUÇÕES - SISTEMA SEGURO
        </div>
    </div>

    <script>
        // --- O CÉREBRO DA OPERAÇÃO ---
        
        // !!! COLE SUA URL DO SCRIPT GOOGLE AQUI !!!
        const scriptURL = 'https://script.google.com/macros/s/AKfycbywDti3EJ8XFQoYpTAUo6v0YT1CkvNSPUxbR1J_k4jqfNaB2ei-F63VIOxPCfses6B2fA/exec';
        
        const form = document.forms['submit-to-google'];
        const btn = document.getElementById('btnSubmit');
        const bar = document.getElementById('loadBar');

        form.addEventListener('submit', e => {
            e.preventDefault(); // Impede a página de recarregar
            
            // Efeito visual de carregamento
            btn.innerHTML = "CONECTANDO AO SERVIDOR...";
            btn.disabled = true;
            bar.style.width = "50%";

            // Manda os dados pro Google
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    bar.style.width = "100%";
                    btn.innerHTML = "SUCESSO! REDIRECIONANDO...";
                    
                    // A Mágica: Redireciona pro Zap depois de salvar
                    setTimeout(() => {
                        window.location.href = "https://wa.me/5571991755885?text=Ola%20Samuray.%20Cadastro%20realizado.%20Senha:%20VIRTUDES";
                    }, 1000);
                })
                .catch(error => {
                    console.error('Erro!', error.message);
                    btn.innerHTML = "ERRO NA CONEXÃO. TENTE NOVAMENTE.";
                    btn.disabled = false;
                });
        });
    </script>

</body>
</html>
