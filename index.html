<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QG GROVE SAMURAY | Acesso à Base</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ESTÉTICA V11: ROYAL CYBER DATABASE */
        :root {
            --bg-matte: #0a0a0a; --cyan: #00f3ff; --purple: #bc13fe; --gold: #FFD700;
            --font-main: 'Montserrat', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg-matte);
            /* Fundo sutil */
            background-image: radial-gradient(circle at 50% 0%, rgba(188, 19, 254, 0.1) 0%, transparent 60%);
            color: #fff; font-family: var(--font-main);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .container { max-width: 600px; width: 100%; padding: 20px 20px 100px 20px; }
        
        /* HEADER */
        .header { text-align: center; margin-top: 40px; margin-bottom: 30px; }
        .brand { color: var(--gold); font-weight: 800; letter-spacing: 2px; font-size: 0.8rem; margin-bottom: 10px; display: inline-block; border-bottom: 1px solid var(--gold); padding-bottom: 5px; }
        h1 {
            background: linear-gradient(to right, #fff, var(--cyan)); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; font-size: 2.2rem; font-weight: 800; margin: 10px 0;
            line-height: 1.1;
        }
        .subtitle { color: #888; font-size: 0.9rem; line-height: 1.5; }

        /* FORMULÁRIO TÁTICO */
        .form-box {
            background: #111; border: 1px solid #333; border-radius: 16px; padding: 30px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.05); position: relative;
            margin-top: 20px; border-left: 4px solid var(--purple);
        }
        
        .loading-bar {
            height: 3px; width: 0%; background: var(--cyan); transition: 0.5s;
            position: absolute; top: 0; left: 0; border-radius: 16px 16px 0 0;
        }

        label { display: block; font-size: 0.7rem; color: var(--cyan); font-weight: bold; margin-bottom: 5px; margin-top: 15px; }
        
        input {
            width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 15px;
            border-radius: 8px; font-family: var(--font-main); font-size: 1rem; transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--cyan); box-shadow: 0 0 10px rgba(0, 243, 255, 0.1); }
        
        button {
            width: 100%; padding: 18px; border: none; border-radius: 8px; margin-top: 25px;
            background: linear-gradient(90deg, var(--cyan), var(--purple));
            color: #000; font-weight: 800; cursor: pointer; text-transform: uppercase;
            font-size: 1rem; transition: 0.3s;
        }
        button:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(188, 19, 254, 0.4); }
        button:disabled { opacity: 0.7; cursor: wait; }

        /* FOOTER */
        .footer { text-align: center; margin-top: 40px; color: #444; font-size: 0.7rem; letter-spacing: 1px; }
        
        /* BOTÃO FLUTUANTE */
        .atendbot-float {
            position: fixed; bottom: 20px; right: 20px;
            background: #000; border: 1px solid var(--gold); color: var(--gold);
            padding: 10px 20px; border-radius: 50px; font-weight: 700; font-size: 0.8rem;
            text-decoration: none; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); z-index: 100;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="brand">EQINTEC SYSTEM</div>
            <h1>QG GROVE SAMURAY</h1>
            <p class="subtitle">
                Conexão criptografada estabelecida.<br>
                Insira seus dados para liberar o acesso à base.
            </p>
        </div>

        <div class="form-box">
            <div class="loading-bar" id="loadBar"></div>
            
            <form id="submit-to-google">
                <label>E-MAIL PESSOAL</label>
                <input name="Email" type="email" placeholder="Para receber os códigos..." required>

                <label>WHATSAPP (COM DDD)</label>
                <input name="Whatsapp" type="tel" placeholder="(71) 99999-9999" required>

                <button type="submit" id="btnSubmit">ENVIAR PARA A BASE</button>
            </form>
        </div>

        <div class="footer">
            QG GROVE SAMURAY - EQINTEC PRODUÇÕES
        </div>
    </div>

    <a href="https://wa.me/5571991755885?text=Ola%20AtendBot" class="atendbot-float">
        <i class="fas fa-robot"></i> Suporte AtendBot
    </a>

    <script>
        // --- O MOTOR DO SISTEMA (CONECTADO AO SEU LINK) ---
        
        // Link gerado pelo Samuray:
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwGpbJEhyoghRMydByF-K7LlmVvZod7NeLCXHWEKVM05Y7GtO4bApC_k2MdLNO_W4PYFw/exec';
        
        const form = document.forms['submit-to-google'];
        const btn = document.getElementById('btnSubmit');
        const bar = document.getElementById('loadBar');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // 1. Feedback Visual Tático
            btn.innerHTML = "CONECTANDO...";
            btn.style.background = "#333";
            btn.style.color = "#fff";
            btn.disabled = true;
            bar.style.width = "40%";

            // 2. Envio Silencioso para o Google
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    // 3. Sucesso
                    bar.style.width = "100%";
                    btn.innerHTML = "ACESSO AUTORIZADO ✔️";
                    btn.style.background = "#00f3ff";
                    btn.style.color = "#000";
                    
                    // 4. Redirecionamento para o WhatsApp (Delay de 1s para lerem o sucesso)
                    setTimeout(() => {
                        window.location.href = "https://wa.me/5571991755885?text=Ola%20Samuray.%20Cadastro%20confirmado.%20Senha:%20VIRTUDES";
                    }, 1000);
                })
                .catch(error => {
                    console.error('Erro!', error.message);
                    // Se der erro, manda pro zap igual (falha segura)
                    window.location.href = "https://wa.me/5571991755885?text=Ola%20Samuray.%20Tive%20um%20erro%20no%20site%20mas%20quero%20entrar.";
                });
        });
    </script>

</body>
</html>
